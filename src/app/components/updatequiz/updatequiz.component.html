<mat-card>
     <mat-card-header>
          <button class="close" (click)="close()"><mat-icon>close</mat-icon></button>
          <mat-card-title>Update Quiz</mat-card-title>
     </mat-card-header>

     <mat-card-content>
          <form (ngSubmit)="updateQuizData()">
               <mat-form-field>
                    <input matInput placeholder="Enter Quiz Title" name="title" [(ngModel)]="quiz.title">
               </mat-form-field>

               <mat-form-field>
                    <textarea matInput placeholder="Enter Quiz Description" name="description" [(ngModel)]="quiz.description"></textarea>
               </mat-form-field>
               <div class="form-fields-container">
                    <mat-form-field>
                         <mat-label>Enter Quiz Marks</mat-label>
                         <input matInput type="number" name="maxMarks"
                              [(ngModel)]="quiz.maxMarks" />
                    </mat-form-field>

                    <mat-form-field>
                         <mat-label>Enter Number of Questions</mat-label>
                         <input matInput type="number" name="numberOfQuestions"
                              [(ngModel)]="quiz.numberOfQuestions" />
                    </mat-form-field>
               </div>
          
               <button class="btn" mat-raised-button color="primary">Submit</button>
          </form>
     </mat-card-content>
</mat-card>
