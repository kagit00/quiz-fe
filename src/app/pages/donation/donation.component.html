<mat-card class="profile-card">
  <img src="../../../assets/img/donate.jpg" alt="Profile Picture" class="card-img-top">
  <mat-card-content>
    <h1 class="card-title">Support Us: Donate Today!</h1>
    <article>
      <p class="paragraph">Thank you for considering supporting our cause. Your generosity makes a significant impact,
        helping us continue our mission and make a difference in the community.</p>
    </article>
    <button *ngIf="!wishToDonate" (click)="toggleDonate()" class="btn" mat-raised-button color="primary">Yes, I'd Like
      To Donate</button>
    <div *ngIf="wishToDonate" class="payment-form-container">
      <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
        <div class="form-group">
          <input type="number" id="amount" name="amount" placeholder="Enter Amount" [(ngModel)]="amount" required>
        </div>

        <button (click)="checkout()" class="btn" mat-raised-button color="primary" type="submit">Donate</button>
        <button style="background-color: white; color: black;" (click)="toggleDonate()"><mat-icon>cancel</mat-icon></button>

      </form>
    </div>
  </mat-card-content>
</mat-card>
