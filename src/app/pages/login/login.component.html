<div class="col-lg-8 mx-auto p-3 py-md-5">
     <app-header></app-header>
     <main>
          <div class="container" fxLayout="column" fxLayoutAlign="center center">
               <h2 class="heading">Log In </h2>
               <form class="login-form" (ngSubmit)="submitForm()">
                    <div class="form-row">
                         <mat-form-field appearance="fill">
                              <mat-label>Username</mat-label>
                              <input matInput name="username" [(ngModel)]="logInData.username"
                                   placeholder="Enter your username" required>
                         </mat-form-field>
                    </div>
                    <div class="form-row">
                         <mat-form-field appearance="fill">
                              <mat-label>Password</mat-label>
                              <input matInput name="password" [(ngModel)]="logInData.password" type="password"
                                   placeholder="Enter your password" required>
                         </mat-form-field>
                    </div>

                    <button mat-raised-button color="primary" type="submit">Log In</button>
               </form>
          </div>
     </main>
     <app-footer></app-footer>
</div>
